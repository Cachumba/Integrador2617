<article>
    <div class="content">
      <h2 class="logo">Contacta <span>nos</span></h2>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h3>Formulario</h3>
          <form action="">
            <p>
              <label>Email:</label>
              <input type="email" name="Email" />
            </p>

            <p>
              <label>Asunto:</label>
              <input type="text" name="Asunto" />
            </p>
            <p class="block">
              <label>Mensaje:</label>
              <textarea name="Mensaje" rows="3"></textarea>
            </p>
            <p class="block">
              <button>Enviar</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>Info:</h4>
          <ul>
            <li><i class="fas fa-phone"></i>Telefono: (381) 357 ****</li>
          
            <li>
              <i class="fas fa-map-marker-alt">Mapa:</i>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d414829.9943703326!2d139.2730845157519!3d35.68046553721472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cd5a8ee68ab%3A0x86951b1f0e8384bf!2sCapcom!5e0!3m2!1ses!2sar!4v1664902639986!5m2!1ses!2sar"
                width="250"
                height="250"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </li>
            
          </ul>
          <p>Atencion telefonica de Lunes a Viernes de 8AM a 20PM</p>
